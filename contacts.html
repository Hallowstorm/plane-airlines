 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Contact | Plane</title>
    <style>
        body { background: #f4f4f4; perspective: 1000px; overflow-x: hidden; }
        #skyCanvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
        .card { 
            background: white; transition: all 0.5s ease; transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #ddd;
        }
        .card:focus-within { transform: rotateX(4deg) scale(1.02); border-color: #007bff; }
        .input-line { border-bottom: 2px solid #eee; transition: 0.3s; }
        .input-line:focus-within { border-color: #007bff; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <canvas id="skyCanvas"></canvas>

    <div class="card max-w-lg w-full p-10 rounded-xl">
        <a href="index.html" class="flex items-center text-gray-400 text-xs uppercase tracking-widest mb-6 hover:text-blue-600 transition">
            <i data-lucide="chevron-left" class="w-4 h-4 mr-1"></i> Back to Home
        </a>

        <h2 class="text-4xl font-bold mb-2">SkyWay <span class="text-blue-600">Airlines</span></h2>
        <p class="text-gray-500 text-sm mb-8">Send us a message regarding your journey.</p>

        <form class="space-y-6">
            <div class="input-line"><input type="text" placeholder="FULL NAME" class="field w-full bg-transparent py-3 outline-none"></div>
            <div class="input-line"><input type="email" placeholder="EMAIL ADDRESS" class="field w-full bg-transparent py-3 outline-none"></div>
            <div class="input-line"><textarea placeholder="MESSAGE" rows="3" class="field w-full bg-transparent py-3 outline-none resize-none"></textarea></div>
            
            <button class="w-full bg-gray-900 text-white py-4 font-bold tracking-widest hover:bg-blue-600 transition-all flex items-center justify-center gap-2">
                SEND REQUEST<i data-lucide="send" class="w-4 h-4"></i>
            </button>
        </form>
    </div>

    <script>
        lucide.createIcons();
        const canvas = document.getElementById('skyCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [], isActive = false;

        const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        window.onresize = resize; resize();

        class P {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.s = Math.random() * 2; this.vx = Math.random() * 1 - 0.5; this.vy = Math.random() * 1 - 0.5;
            }
            draw() {
                this.x += this.vx; this.y += this.vy;
                if(this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
                ctx.fillStyle = isActive ? 'rgba(0,123,255,0.3)' : 'rgba(200,200,200,0.2)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.s, 0, 7); ctx.fill();
            }
        }

        for(let i=0; i<50; i++) particles.push(new P());
        const anim = () => {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => p.draw());
            requestAnimationFrame(anim);
        };
        anim();

        document.querySelectorAll('.field').forEach(f => {
            f.onfocus = () => isActive = true;
            f.onblur = () => isActive = false;
        });
    </script>
</body>
</html>
